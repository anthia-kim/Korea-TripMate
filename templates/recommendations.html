<!DOCTYPE html>
<html>
<head>
    <title>추천 결과</title>
</head>
<body>
    <h1>{{ city }} {{ district }}의 {{ category }} 추천 리스트</h1>

    {% if error %}
        <p>{{ error }}</p>
    {% elif places %}
        <ul>
            {% for place in places %}
                <li>{{ place.title }} (주소: {{ place.addr1 }})</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>추천 결과가 없습니다.</p>
    {% endif %}
</body>
</html>
